query PlayListEditorByIdQuery($id: Int!) {
    PlayListEditorById(id: $id) {
        playListEditor {
            id
            tracks {
                id
                title
                artist {
                    id
                    name
                }
                album {
                    cover
                    title
                }
            }
        }
        errors {
            field
            messages
        }
    }
}
