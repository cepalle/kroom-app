query TrackVoteEventByIdQuery($id: Int!){
    TrackVoteEventById(id: $id){
        trackVoteEvent{
            id
            userMaster{
                userName
            }
            name
            public
            currentTrack{
                id
                title
                album{coverMedium
                }
            }
            trackWithVote{
                track{
                    id
                    title
                    album{
                        coverSmall
                    }
                    duration
                    artist{
                        name}
                }
                score
                nb_vote_up
                nb_vote_down
            }
            scheduleBegin
            scheduleEnd
            latitude
            longitude
            userInvited{id
                userName
                email}
        }
        errors {
            field
            messages
        }
    }
}

